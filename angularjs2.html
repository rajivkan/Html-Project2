<!DOCTYPE html>
<html>
<head>
	<script src= "js/lib/angular.min.js"></script>

	<body>

		<!--<script type="text/javascript">

				$scope.names = ['Amit 1','Sanjay 1','Sriram 1'];

		<div ng-app="" ng-controller="namesController">
			<input type="text" ng-model="name">
			<ul>
			  <li ng-repeat="x in names | filter:name | orderBy:'state':true">
			    {{ x.name}} ,  {{x.state | uppercase }}
			  </li>
			</ul>
		</div>
		<script type="text/javascript">

			function namesController($scope){
				$scope.names = [
								{name:'Sanjay',state:'Karnataka'},
								{name:'Amit',state:'Delhi'},
								{name:'Sriram',state:'Hyderabad'}];
			}

		</script>
	</body>
</html>
