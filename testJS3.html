<!DOCTYPE html>
<html>

	<script type="text/javascript">
		function onChangeImage(img){
			if(img == undefined){
				img = document.getElementById("img1");
			}
			if(img.src.match("Off")){
				// On icon
				img.src="images/On.png";
				img.title="On Icon";
				//console.log(img.title);
			}
			else{
				/* Off icon */
				img.src="images/Off.png";
				img.title="Off Icon";
				//console.log(img.title);
			}
		}
